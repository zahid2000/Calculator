<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://kit.fontawesome.com/77f2f063a7.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <input type="text" class="calc-screen" placeholder="0,00">
        <div class="calc-control">
            <ul class="numbers">
                <li class="number">9</li>
                <li class="number">8</li>
                <li class="number">7</li>
                <li class="number">6</li>
                <li class="number">5</li>
                <li class="number">4</li>
                <li class="number">3</li>
                <li class="number">2</li>
                <li class="number">1</li>
            </ul>
            <ul class="sign">
                <li class="sign-item">/</li>
                <li class="sign-item">*</li>
                <li class="sign-item">-</li>

            </ul>

        </div>
        <ul class="last">
            <li class="last-first-item last-item zero">0</li>
            <li class="last-first-item last-item clear">C</li>
            <li class="last-second-item last-item plus">+</li>
            <li class="last-three-item last-item equal">=</li>

        </ul>
    </div>

    <script src="script.js"></script>




</body>

</html>
